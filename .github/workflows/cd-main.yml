name: CD Main

on:
  push:
    branches: [master, main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      - name: Install stuff
        run: pip install -r requirements.txt
      
      - name: Test everything
        run: pytest -q --cov=. --cov-report=term --cov-report=xml --cov-report=html
      
      - name: Build site folder
        run: |
          mkdir sites
          mv htmlcov sites/
          mv coverage.xml sites/
      
      - name: Upload site
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./sites

  publish:
    needs: test-and-build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy pages
        uses: actions/deploy-pages@v4